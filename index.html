<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Menu</h1>

    <div class="menu">
        <div class="menu-servise">
            <button onclick="selectService('service1')">Service 1</button>
        </div>
        <div class="menu-item">
            <button onclick="selectService('service2')">Service 2</button>
        </div>
        <div class="menu-item">
            <button onclick="selectService('service3')">Service 3</button>
        </div>
        <div class="menu-item">
            <button onclick="selectService('service4')">Service 4</button>
        </div>
    </div>

    <div class="pagination">
        <button onclick="location.href='form.html'">Open Form</button>
    </div>

    <script>
        function selectService(serviceName) {
            localStorage.setItem('selectedService', serviceName); // Save selected service in localStorage
            alert(`You selected ${serviceName}`);
        }
    </script>
</body>
</html>
