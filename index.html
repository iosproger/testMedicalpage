<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Test</title>
</head>
<body>
    <h1>Service Selection</h1>
    <form id="service-form">
        <label for="service">Choose a service:</label>
        <select id="service" name="service" required>
            <option value="service1">Service 1</option>
            <option value="service2">Service 2</option>
            <option value="service3">Service 3</option>
        </select>
        <br><br>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram WebApp API
        let tg = window.Telegram.WebApp;

        tg.expand();

        

        // Attach the submit event to the form
        document.getElementById('service-form').onsubmit = function(event) {
            event.preventDefault();  // Prevent the form from submitting normally

            // Get the values from the form
            const service = document.getElementById('service').value;
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

            // Create the data object to send to the bot
            const formData = {
                service: service,
                name: name,
                age: age
            };

            // Log the data to console (for debugging)
            console.log("Sending data:", JSON.stringify(formData));

            // Send the data back to the bot using Telegram's WebApp API
            tg.sendData(JSON.stringify(formData));

            tg.close();
            // Optionally, show a message to the user that data is being sent
            alert('Data sent to Telegram bot!');
        };
    </script>
</body>
</html></title>
