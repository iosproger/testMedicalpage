<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .card button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      color: white;
      background: #28a745;
      cursor: pointer;
    }
    .card button.remove {
      background: #dc3545;
    }
    .order-btn {
      margin: 20px 0;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .form input, .form button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    .form button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu">
    <!-- Example service items -->
    <div class="card" data-service="Service 1">
      <img src="https://via.placeholder.com/150" alt="Service 1">
      <h4>Service 1</h4>
      <p>$10</p>
      <button class="add">Add</button>
    </div>
    <div class="card" data-service="Service 2">
      <img src="https://via.placeholder.com/150" alt="Service 2">
      <h4>Service 2</h4>
      <p>$20</p>
      <button class="add">Add</button>
    </div>
    <!-- Add more services here -->
  </div>
  <button class="order-btn" style="display: none;">Order</button>

  <div class="form">
    <h2>Fill your details</h2>
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="tel" id="number" placeholder="Phone Number" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="datetime-local" id="datetime" required>
    <button id="send">Send</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const menu = document.querySelector('.menu');
    const orderBtn = document.querySelector('.order-btn');
    const form = document.querySelector('.form');
    let selectedServices = [];

    menu.addEventListener('click', (e) => {
      if (e.target.classList.contains('add')) {
        const card = e.target.closest('.card');
        const serviceName = card.dataset.service;
        selectedServices.push(serviceName);
        e.target.textContent = 'Remove';
        e.target.classList.remove('add');
        e.target.classList.add('remove');
        orderBtn.style.display = 'block';
      } else if (e.target.classList.contains('remove')) {
        const card = e.target.closest('.card');
        const serviceName = card.dataset.service;
        selectedServices = selectedServices.filter(s => s !== serviceName);
        e.target.textContent = 'Add';
        e.target.classList.remove('remove');
        e.target.classList.add('add');
        if (selectedServices.length === 0) {
          orderBtn.style.display = 'none';
        }
      }
    });

    orderBtn.addEventListener('click', () => {
      menu.style.display = 'none';
      form.style.display = 'flex';
    });

    document.getElementById('send').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const age = document.getElementById('age').value;
      const number = document.getElementById('number').value;
      const address = document.getElementById('address').value;
      const datetime = document.getElementById('datetime').value;

      if (name && username && age && number && address && datetime) {
        const data = {
          services: selectedServices,
          name,
          username,
          age,
          number,
          address,
          datetime,
        };

        // Send data to Telegram Web App
        Telegram.WebApp.sendData(JSON.stringify(data));
        alert('Your order has been sent successfully!');
        selectedServices = [];
        location.reload(); // Reset the form and menu
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
